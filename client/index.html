<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JobSearch</title>
        <meta charset="UTF-8">
        <meta name="author" content="Emanuele Rossi">
        <meta name="description" content="Sito di offerte lavorative">
        <meta name="keywords" content="Job, lavoro, offerta, remoto, part-time, full-time">
        <link rel='stylesheet' type="text/css" href='style.css' />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header id="header">
            <button id="title-btn"><span id="site-name">JobSearch</span></button>
        </header>
        <nav id="navbar">
            <span id="search-bar">
                
                <form id="search-form" action="/api/search" method="GET" class="d-flex" role="search">
                    <input id="search-input" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
                    <button id="btn-nav" class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </span>
            <ul id="auth">
                <li><button id="auth-candidati">ACCESSO CANDIDATI</button></li>
                <li><button id="auth-aziende">ACCESSO AZIENDE</button></li> 
            </ul>
            <button id="btn-primary" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">MENU</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">MENU</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul>
                        <li><button id="candidati-btn">PROFILO CANDIDATI</button></li>
                        <li><button id="aziende-btn">PROFILO AZIENDE</button></li>
                        <li><button id="logout-btn">
                          <svg id="out-btn" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path id="path1" fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                            <path id="path2" fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                          </svg>
                        </button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="container">
            <aside id="aside">
                
            </aside>
            <main id="main">
                
                
                    
        
                
            </main>
        </div>
        <footer id="footer">
            <p id="cop">@2025 JobSearch. Tutti i diritti riservati.</p>
        </footer>
        <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
